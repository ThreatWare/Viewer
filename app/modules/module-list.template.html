<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Module</th>
        <th scope="col">Version</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="m in $ctrl.modules">
        <td>{{m.module}}</td>
        <td>{{m.version}}</td>
        <td>

          <a href="#!/modules/{{m.module}}">Config</a>
          <!-- <a href="#/modules/{{m.module}}" class="btn btn-primary" role="button" data-bs-toggle="button">Config</a> -->
        </td>
    </tbody>
    </tr>

  </table>
  
</div>
